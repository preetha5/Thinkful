<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube API</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header role="banner">
        <h1>ThinkfulTube</h1>
        <p>SEARCH FOR YOUR FAVOURITE YOUTUBE VIDEOS</p>
    </header>
    <main role="main">
        <form action="#" id="searchForm">
            <input type="text" class="search js-search-field" aria-label="search box" 
            placeholder="Enter your search keyword" autofocus required>
            <input type="submit" value = "SEARCH">
        </form>
        <section class="js-resultSection" aria-live="assertive">
            
        </section>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
