<!DOCTYPE html>
<html>
<head>
	<title>Movie Quotes Quiz</title>
	<meta charset="utf-8">
	<meta name="description content="Quiz about Movie Quotes">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header role="banner">
		<h1>FAMOUS MOVIE QUOTES</h1>
	</header>
	<main role="main">
		<section class="quizHome">
			<h2>Ready to play a movie trivia game about classic movie quotes?</h2>
			<input type="submit" name="start" value="START">
		</section>
		<section class="tracking">
			<div class="trackingCard questionCard">
				<p>Question: <span class="questionNo">4/10</span></p>
			</div>
			<div class="trackingCard scoreCard">
				<p>Score: <span class="score">3/4</span></p>
			</div>
		</section>

		<section class="questionBox">
			<h2>Which movie is this quote from : "You can't handle the truth" ?</h2>
		</section>
		
		<section >
			<form action="#" method="post" class="optionsForm">
				<button type="button" class="option">A few good men <span class="answer">Correct</span></button>
				<button type="button" class="option">Rules of Engagement <span class="answer">Wrong</span></button>
				<button type="button" class="option">The Departed <span class="answer">Wrong</span></button>
				<button type="button" class="option">Top Gun <span class="answer">Wrong</span></button>
				<button type='submit'>Submit</button>
			</form>
		</section>

		<section class="final">
			<div>FINAL SCORE: <span class="score">5/10</span></div>
			<h3>Would you like to replay the game?</h3>
			<input type="submit" name="replay" value="REPLAY">
		</section>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
