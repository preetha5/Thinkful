<!DOCTYPE html>
<html>
<head>
	<title>Movie Quotes Quiz</title>
	<meta charset="utf-8">
	<meta name="description" content="Quiz about Movie Quotes">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header role="banner">
		<h1>FAMOUS MOVIE QUOTES</h1>
	</header>
	<main role="main">
		<section class="quizHome">
			<form>
				<h2>Ready to play a movie trivia game about classic movie quotes?</h2>
				<input type="submit" name="start" value="START">
			</form>
		</section>
		<section class="tracking">
			<div class="trackingCard questionCard">
			</div>
			<div class="trackingCard scoreCard">
			</div>
		</section>

		<section class="questionBox">
		</section>
		
		<section class="optionsForm">
			
		</section>

		<section class="final">
			<div>FINAL SCORE: <span class="score"></span></div>
			<h3>Would you like to replay the game?</h3>
			<input type="submit" name="replay" value="REPLAY" class="replay">
		</section>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
